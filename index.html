    <style>
        * {
            box-sizing: border-box;

        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        input[type="file"] {

        .custom-file-upload {

            cursor: pointer;
            transition: background-color 0.3s;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }
        .custom-file-upload:hover {
            background-color: #0056b3;
        }
        select {
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            min-width: 100px;
        }
        #convertBtn {
            padding: 0.75rem 1.5rem;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: none;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }
        #convertBtn:hover {
            background-color: #e68900;
        }
        #progress {
            margin-top: 1rem;
            font-size: clamp(0.8rem, 2vw, 1rem);
            color: #555;
        }
        .progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            margin-top: 0.5rem;
            height: 1.25rem;
            overflow: hidden;
        }
        #progressBar {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: width 0.3s ease-in-out;
        }
        .zoom-controls {
            margin: 1rem 0;
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }
        .zoom-btn, #twoColumnBtn {
            padding: 0.5rem 1rem;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
        }
        .zoom-btn:hover, #twoColumnBtn:hover {
            background-color: #5a6268;
        }
        #preview {
            margin-top: 1rem;
            max-height: 50vh;
            overflow-y: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
        }
        .preview-item {
            margin: 0;
            text-align: center;
            transition: width 0.3s ease;
        }
        .preview-item canvas {
            width: 100%;
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .two-column .preview-item {
            width: calc(50% - 0.25rem);
        }
        #downloadBtn {
            padding: 0.75rem 1.5rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            transition: background-color 0.3s;
            display: none;
            margin: 1.5rem auto 0;
        }
        #downloadBtn:hover {
            background-color: #218838;
        }
        footer {
            margin-top: 2rem;

            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
            text-align: center;
            font-size: clamp(0.8rem, 2vw, 1rem);
            color: #6c757d;
        }
        footer a {
            color: #007bff;

        }
        footer a:hover {

        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            .input-area {
                flex-direction: column;
                gap: 0.75rem;
            }
            .custom-file-upload, select, #convertBtn, #downloadBtn {
                width: 100%;
                padding: 0.75rem;
            }
            .zoom-btn, #twoColumnBtn {
                padding: 0.5rem 0.75rem;
            }
            .two-column .preview-item {
                width: 100%;
            }
            footer {
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‡πÅ‡∏õ‡∏•‡∏á PDF ‡πÄ‡∏õ‡πá‡∏ô JPG/PNG ‡πÅ‡∏•‡∏∞ ZIP</h1>
        <div class="input-area">
            <label for="pdfInput" class="custom-file-upload">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå PDF</label>
            <input type="file" id="pdfInput" accept=".pdf">
            <select id="formatSelect">

    <!-- ‡πÇ‡∏´‡∏•‡∏î pdf.js, JSZip ‡πÅ‡∏•‡∏∞ FileSaver.js ‡∏à‡∏≤‡∏Å CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script>
        const pdfInput = document.getElementById('pdfInput');
        const formatSelect = document.getElementById('formatSelect');
        const convertBtn = document.getElementById('convertBtn');
        const zoomInBtn = document.getElementById('zoomInBtn');
        const zoomOutBtn = document.getElementById('zoomOutBtn');
        const twoColumnBtn = document.getElementById('twoColumnBtn');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const preview = document.getElementById('preview');
        const downloadBtn = document.getElementById('downloadBtn');
        let fileData = null;
        let canvases = [];
        let scale = 1;
        let isTwoColumn = false;

        pdfInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type === "application/pdf") {
                progress.textContent = '‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏î "‡πÅ‡∏õ‡∏•‡∏á‡πÑ‡∏ü‡∏•‡πå"';
                convertBtn.style.display = 'block';
                preview.innerHTML = '';
                downloadBtn.style.display = 'none';
                progressBar.style.width = '0%';

                const fileReader = new FileReader();
                fileReader.onload = function() {
                    fileData = new Uint8Array(this.result);
                };
                fileReader.readAsArrayBuffer(file);
            } else {
                progress.textContent = '‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå PDF';
                convertBtn.style.display = 'none';
                fileData = null;
            }
        });

        convertBtn.addEventListener('click', function() {
            if (!fileData) {
                progress.textContent = '‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå PDF ‡∏Å‡πà‡∏≠‡∏ô';
                return;
            }

            progress.textContent = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î PDF...';
            progressBar.style.width = '0%';
            preview.innerHTML = '';
            downloadBtn.style.display = 'none';
            canvases = [];

            pdfjsLib.getDocument(fileData).promise.then(async function(pdf) {
                const numPages = pdf.numPages;
                progress.textContent = `‡∏û‡∏ö ${numPages} ‡∏´‡∏ô‡πâ‡∏≤ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÅ‡∏õ‡∏•‡∏á...`;
                const zip = new JSZip();
                let completedPages = 0;
                const format = formatSelect.value;

                for (let i = 1; i <= numPages; i++) {
                    const page = await pdf.getPage(i);
                    const viewport = page.getViewport({ scale: 1.5 });
                    const canvas = document.createElement('canvas');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    const ctx = canvas.getContext('2d');

                    await page.render({
                        canvasContext: ctx,
                        viewport: viewport
                    }).promise;

                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';
                    previewItem.appendChild(canvas);
                    preview.appendChild(previewItem);
                    canvases.push(canvas);

                    const imgData = canvas.toDataURL(`image/${format}`);
                    const imgBase64 = imgData.split(',')[1];
                    zip.file(`page-${i}.${format}`, imgBase64, { base64: true });

                    completedPages++;
                    const percentage = (completedPages / numPages) * 100;
                    progressBar.style.width = `${percentage}%`;
                    progress.textContent = `‡πÅ‡∏õ‡∏•‡∏á‡∏´‡∏ô‡πâ‡∏≤ ${completedPages}/${numPages} ‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß (${Math.round(percentage)}%)`;
                }

                progress.textContent = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡∏£‡πâ‡∏≤‡∏á ZIP...';
                zip.generateAsync({ type: 'blob' }).then(function(content) {
                    progress.textContent = '‡∏Å‡∏≤‡∏£‡πÅ‡∏õ‡∏•‡∏á‡πÅ‡∏•‡∏∞‡∏™‡∏£‡πâ‡∏≤‡∏á ZIP ‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô!';
                    progressBar.style.width = '100%';
                    downloadBtn.style.display = 'block';
                    downloadBtn.onclick = function() {
                        saveAs(content, `pdf-to-${format}.zip`);
                    };
                });
            }).catch(function(error) {
                progress.textContent = '‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ' + error.message;
                progressBar.style.width = '0%';
            });
        });

        zoomInBtn.addEventListener('click', function() {
            scale += 0.2;
            canvases.forEach(canvas => {
                canvas.style.transform = `scale(${scale})`;
            });
        });

        zoomOutBtn.addEventListener('click', function() {
            scale = Math.max(0.2, scale - 0.2);
            canvases.forEach(canvas => {
                canvas.style.transform = `scale(${scale})`;
            });
        });

        twoColumnBtn.addEventListener('click', function() {
            isTwoColumn = !isTwoColumn;
            preview.classList.toggle('two-column', isTwoColumn);
        });
    </script>
